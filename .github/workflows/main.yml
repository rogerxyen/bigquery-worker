name: Deploy to Cloudflare Worker

on:
  push:
    branches:
      - main  # This triggers deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Install Wrangler CLI
      - name: Install Wrangler CLI
        run: npm install -g wrangler

      # Step 4: Authenticate Wrangler using Cloudflare API Token
      - name: Authenticate Wrangler
        run: wrangler login --api-token ${{ secrets.CF_API_TOKEN }}

      # Step 5: Deploy to Cloudflare Worker
      - name: Deploy to Cloudflare Worker
        run: wrangler deploy
